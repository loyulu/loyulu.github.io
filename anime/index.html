<!DOCTYPE html>
<html lang="zh-tw">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>anime</title>
    <!--fav_icon-->
    <link rel="icon" href="./image/favIcon.png" />
    <!--css-->
    <link rel="stylesheet" href="./css/nav.css" />
    <link rel="stylesheet" href="./css/banner.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/ranking.css" />
    <!--google_font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fascinate&family=Noto+Sans+TC:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!--bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="desktop_nav">
      <div id="left_bar">
        <div class="tag">2022 10月新番</div>
      </div>
      <header>
        <div class="logo">
          <img src="./image/logo.png" />
        </div>

        <div class="nav_link">
          <a href="#">排行榜</a>
          <a href="#">新番表</a>
          <a href="#">週期表</a>
        </div>
        <div class="logIn">
          <img src="./image/logIn.png" />
        </div>
      </header>
    </div>
    <div class="mobile_nav">
      <div class="nav">
        <div class="logo_mobile">
          <img src="./image/logo.png" />
        </div>
        <div class="menu_mobile">
          <a href="#"><img src="./image/menu.png" /></a>
        </div>
      </div>

      <div id="burger_menu">
        <div class="link">
          <a href="#">排行榜</a>
          <a href="#">新番表</a>
          <a href="#">週期表</a>
          <div class="log">
            <img src="./image/logIn.png" />
          </div>
        </div>
      </div>
    </div>

    <div id="banner">
      <div class="info">
        <div class="word">
          <p>2022</p>
          <p class="big_word">10月新番</p>
        </div>
        <img src="./image/banner_info.png" />
      </div>
      <div class="info_word">
        <p>2022 7月新番</p>
        <p class="black_bg">2022 10月新番</p>
        <p>2023 1月新番</p>
      </div>
      <div class="pic">
        <img src="./image/banner_pic.png" />
      </div>
    </div>
    <div class="deco">
      <div class="deco_line"></div>
    </div>

    <div id="ranking">
      <div>
        <div class="title">排行榜</div>
        <!--carousel-->
        <div class="carousel">
          <div
            id="carouselExampleCaptions"
            class="carousel slide"
            data-bs-ride="carousel"
          >
            <!--下面點點-->
            <div class="carousel-indicators">
              <button
                type="button"
                data-bs-target="#carouselExampleCaptions"
                data-bs-slide-to="0"
                class="active"
                aria-current="true"
                aria-label="Slide 1"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselExampleCaptions"
                data-bs-slide-to="1"
                aria-label="Slide 2"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselExampleCaptions"
                data-bs-slide-to="2"
                aria-label="Slide 3"
              ></button>
            </div>
            <!--內容-->
            <div class="carousel-inner">
              <div class="carousel-item active">
                <iframe
                  width="840"
                  height="472"
                  src="https://www.youtube.com/embed/Fp7lnCp_LW0"
                  title="YouTube video player"
                  frameborder="0"
                  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                  allowfullscreen
                  class="d-block w-100"
                ></iframe>
              </div>
              <div class="carousel-item">
                <iframe
                  width="840"
                  height="472"
                  src="https://www.youtube.com/embed/WFVY88Urzuc"
                  title="YouTube video player"
                  frameborder="0"
                  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                  allowfullscreen
                  class="d-block w-100"
                ></iframe>
              </div>
              <div class="carousel-item">
                <iframe
                  width="840"
                  height="472"
                  src="https://www.youtube.com/embed/mYd_l3E7yOc"
                  title="YouTube video player"
                  frameborder="0"
                  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                  allowfullscreen
                  class="d-block w-100"
                ></iframe>
              </div>
            </div>

            <!--左箭頭-->
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <!--右箭頭-->
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
        <!--carousel-->
      </div>

      <div class="rank"></div>
    </div>
    <div id="movie"></div>
    <div id="time"></div>
    <div id="footer"></div>
    <div id="logIn"></div>
    <div id="intro"></div>
    <script src="./js/jquery-3.6.3.min.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <script src="./js/main.js"></script>
  </body>
</html>
